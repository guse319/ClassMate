<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>ClassMate</title>
  </head>
  <body>
    <div class="content-center">

      <nav class="navbar navbar-light navbar-expand" style="background-color: #29335C;">
      <!-- Navbar content -->
        <div class="container">
          <a class="navbar-brand" href="{% url 'main:home' %}" style="color: white">ClassMate</a>


          {% if user.is_authenticated %}
          <ul class="navbar-nav mb-auto">
            <li class="nav-item">
              <a href="{% url 'profiles:profile' %}" class="nav-link" style="color: white">Hello, {{ user.name }}</a>
            </li>
            <li class="nav-item">
              <form action="{% url 'accounts:logoutuser' %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-secondary" type="submit">Logout</button>
              </form>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav mb-auto">
            <li class="nav-item">
              <a href="{% url 'accounts:loginuser' %}" class="nav-link" style="color: white">Login</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'accounts:signupuser' %}" class="nav-link" style="color: white">Sign Up</a>
            </li>
          </ul>
          {% endif %}
        </nav>
      </div>
    </div>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
