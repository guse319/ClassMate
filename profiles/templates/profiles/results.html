{% extends 'main/base.html' %}

{% block content %}

<div>
  <table class="table table-bordered">

      {% csrf_token %}
      {% for tutor in tutors %}
      {% if tutor.user_id in ids %}
      <tr>
        <td>{{ tutor.name }}</td>
        <td>{{ tutor.school }}</td>
        <td>{{ tutor.major }}</td>
        <td>
          <a href="{% url 'profiles:viewprofile' tutor.user_id %}">Profile</a>
        </td>
      </tr>
    {% endif %}
    {% endfor %}

  </table>
</div>
{% endblock %}
